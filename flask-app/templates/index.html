<!DOCTYPE html>

<html>
    <head>
        <title>Sentiment Analysis</title>
    </head>
    <body>
        <h1>Sentiment analysis</h1>
        <form action="/predict" method="POST">
            <label>Write text</label><br>
            <textarea name="text" rows="10" cols="40" placeholder="Type your text here..."></textarea><br><br>
            <input type="submit" value="predict">
        </form>
        
        {%if result is not none %}
            {% if result == 1 %}
                <h2> Happy </h2>
            {% else %}
                <h2> Sad</h2>
            {% endif %}
            
        
        {% endif %}

    
    </body>

    
</html>
